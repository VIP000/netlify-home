<form action="thank-you.html" class="form form--fancy mt-25" netlify>

      <label class="visuallyhidden" for="input-email">Email</label>
      <input type="email" name="email" id="input-email" placeholder="your@email.com">
  </p>
  <p class="form-group">
    <label class="visuallyhidden" for="input-name">Name</label>

</form>
