<!-- Testimonials -->
<section class="bb bb--muted mt-40 mb-40">
  <h1 class="alpha">What our clients say</h1>
  <div class="l-container mt-40 mb-40">
    {% for i in (1..3) %}
    <div class="l-third">
      <section class="blurb">
        <header class="blurb-hd">
          <img src="http://placehold.it/120x90" srcset="http://placehold.it/120x90 1x, http://placehold.it/240x180 2x, http://placehold.it/360x270 3x" height="90">
        </header>
        <div class="blurb-bd">
          <blockquote>
            <p>“Netlify is absolutely amazing. Before I believed in God and Humanity. Now only Netlify. All Hail Netlify. Amen.”</p>
            <cite>Shane Shaw CEO, Vice Media Network Ltmd.</cite>
          </blockquote>
        </div>
      </section>
    </div>
    {% endfor %}
  </div>
</section>
